<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Open in Browser</title>
</head>
<body>
    <h1>Force Link to Open in Browser</h1>
    <p>Click the link below to attempt opening in the browser:</p>
    <!-- Using intent:// for Android -->
    <a href="intent://discord.com/invite/syntaxtiktok#Intent;scheme=https;end">Open Example (Android Intent)</a>
    <br><br>
    <!-- Using mailto: as a protocol-based workaround -->
    <a href="mailto:?body=https://discord.com/invite/syntaxtiktok">Open Example (Email Protocol)</a>
</body>
</html>
