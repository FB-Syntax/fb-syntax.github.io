<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Browser Open</title>
</head>
<body>
    <h1>Open Link in Browser</h1>
    <button id="openLink">Open Link</button>

    <script>
        document.getElementById('openLink').addEventListener('click', function() {
            const url = "https://discord.gg/syntaxtiktok";

            // Attempt to open the URL in a new browser window
            const newWindow = window.open(url, '_blank');
            if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                // If opening fails, fallback to forcing navigation
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
