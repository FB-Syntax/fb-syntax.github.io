<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Open in Browser</title>
</head>
<body>
    <h1>Force Browser to Open Link</h1>
    <p>Click the button below to open the link:</p>
    <button onclick="redirectToBrowser()">Open Example</button>

    <script>
        function redirectToBrowser() {
            // Direct navigation using window.location
            window.location.href = "https://discord.com/invite/syntaxtiktok";
        }
    </script>
</body>
</html>
