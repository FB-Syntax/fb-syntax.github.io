<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Open in Browser</title>
</head>
<body>
    <h1>Force Browser to Open Link</h1>
    <p>Click the button below to open the link:</p>
    <button onclick="redirectToBrowser()">Open Example</button>

    <script>
        function redirectToBrowser() {
            // Base64-encoded URL
            const encodedUrl = "aHR0cHM6Ly9kaXNjb3JkLmdnL3N5bnRheHRpa3Rvaw=="; // Encoded version of https://www.example.com
            const decodedUrl = atob(encodedUrl); // Decode the URL
            window.location.href = decodedUrl; // Navigate to the decoded URL
        }
    </script>
</body>
</html>
